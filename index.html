<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somo Events</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="hero-section" style="background-image: url('images/hero.jpg');">
    <div class="container text-white text-center py-5">
      <h1 class="display-1 mb-4" style="font-weight: bold;">SOMO EVENTS</h1>
      <p>Bringing You all the Events In Rwanda in One Place</p>
    </div>
  </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="searchForm" class="p-4 bg-light rounded shadow-sm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput" placeholder="Search for Events">
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="music">Music</option>
                <option value="education">Education</option>
                <option value="sports">Sports</option>
              </select>
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control" id="dateFilter">
            </div>
          </div>
        </form>
        <!-- Dropdown -->
        <div id="suggestionsDropdown" class="dropdown-menu" aria-labelledby="cityInput"></div>
      </div>
    </div>
  </div>

  <!-- Event Highlights -->
  <section class="event-highlights mt-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Event 1 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/ikaze.jpg" class="card-img-top" alt="IKAZE Party">
            <div class="card-body">
              <h5 class="card-title">ALU IKAZE PARTY</h5>
              <p class="card-text">The clash of all culture</p>
            </div>
          </div>
        </div>
        
        <!-- Event 2 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/trace.jpg" class="card-img-top" alt="Trace Awards">
            <div class="card-body">
              <h5 class="card-title">Trace Awards</h5>
              <p class="card-text">Celebrating Africa's Finest</p>
            </div>
          </div>
        </div>
        
        <!-- Event 3 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/davido.jpg" class="card-img-top" alt="Davido Experience">
            <div class="card-body">
              <h5 class="card-title">Davido BK Experience</h5>
              <p class="card-text">Turning Up BK Arena with Davido</p>
            </div>
          </div>
        </div>
      </div>
      <!-- See More Button -->
      <div class="text-center mt-4">
        <a href="events.html" class="btn btn-primary btn-lg">SEE MORE EVENTS</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="mb-0">Â© 2025 Somo Events.</p>
        </div>
        <div class="col-md-4 text-center">
          <a href="#" class="text-white">Privacy Policy</a>
        </div>
        <div class="col-md-4 text-end">
          <a href="tel:+250789123456" class="text-white me-3">Call Us</a>
          <a href="mailto:hello@somoevents.rw" class="text-white">Email Us</a>
        </div>
      </div>
    </div>
  </footer>

 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
